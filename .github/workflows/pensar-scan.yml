name: Pensar Security Scan
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Pensar Security Scan
        uses: pensarai/scan-action@main
        with:
          api-key: ${{ secrets.PENSAR_API_KEY }}
          environment: "dev" 
        id: pensar-scan 
